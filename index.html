<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Ultimate Disney Trivia Quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id=wrapper>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/10/Disney-Castle-Photos.jpg" class="img-fluid text-center" id="main-logo" alt="Disney logo">
        <h1 id="title">The Ultimate Disney Trivia Quiz</h1>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <img src="https://www.ixxiyourworld.com/media/1676571/Mickey-Mouse-2.jpg?mode=crop&width=562&height=613" class="img-fluid text-center" id="family-photo" alt="Disney Characters">
        <div>
          <h3 id="timer"></h3>
        </div>
      </div>

      <div class="offset-md-1"></div>

      <div class="col-md-8">
        <div id="start-page" class="start-page-text">
          <!-- <h2>G</h2> -->
          <p>Press the start button to test your knowledge of everything <i>Disney</i> with this multiple choice trivia game. You have 45 seconds to answer the questions before the game ends automatically. Have fun!</p>
         
             <button id="start">Start</button>
        </div>

      <div>
        <div id="questions-box">
        </div>
      </div>

        <div class="hidden" id="end-page">
          <h2>Your Results:</h2>
          <p id="correct-answers"></p>
          <p id="incorrect-answers"></p>
          <p id="unanswered"></p>
        </div>
      </div>
    </div>
  </div>

 
      
      </div>
    </footer>

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
